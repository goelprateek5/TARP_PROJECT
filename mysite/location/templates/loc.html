<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track your ride</title>
    <meta name="theme-color" content="#111">
        {% load staticfiles %}

    <link rel="stylesheet" href="{{% static 'css/styles.css' %}" type='text/css'>
    <link rel="manifest" href="{% static 'json/manifest.json' %}">
    <script src="{% static 'js/app.js' %}"></script>
    <script src="./../../static/js/app.js"></script>
    <link rel="stylesheet" href="./../../static/css/styles.css" type="text/css">
    <link href="css-circular-prog-bar.css" rel="stylesheet">
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script>
        var directionDisplay;
  var directionsService = new google.maps.DirectionsService();
  var map;

  function initialize() {
    directionsDisplay = new google.maps.DirectionsRenderer();
    var myOptions = {
      mapTypeId: google.maps.MapTypeId.ROADMAP,
    }
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    directionsDisplay.setMap(map);

    var start = '28.6468931,76.9528361';
    var end = '27.176157,77.9098013';
    var request = {
      origin:start, 
      destination:end,
      travelMode: google.maps.DirectionsTravelMode.DRIVING
    };
    directionsService.route(request, function(response, status) {
      if (status == google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);
        var myRoute = response.routes[0];
        var txtDir = '';
        for (var i=0; i<myRoute.legs[0].steps.length; i++) {
          txtDir += myRoute.legs[0].steps[i].instructions+"<br />";
        }
        document.getElementById('directions').innerHTML = txtDir;
      }
    });
  }
    </script>
</head>
<body onload="initialize()">
    <div>
        <div id="mySidenav" class="sidenav">
                
                <a href="/../" >Booking</a>
                <a href="#" >Track your ride</a>
                <a href="javascript:myFunction();" >Feedback</a>
                <a href="/../../media/" >Media Access</a>
              </div>
        <header class="header">
            <p class="noselect" id="nav" style="font-size:20px;cursor:pointer; bottom:57%; position:relative; -webkit-tap-highlight-color: rgba(255, 255, 255, 0);" onclick="openNav()" >&#9776;</p>
        <h1 class="header_title" id="Bus_title"> Track your ride</h1>
        <button title="Refresh" id="butRefresh" class="headerButton" aria-label="Refresh" onclick="butRefresh()"></button>
    </header>
    <main>
        <div id="mainDiv" style= "border-style: solid; border-width: 2px; margin-left:10%; margin-right:10%; margin-top:30px;">
            <div id="distance">
                <h2>
                    Distance travelled:
                </h2>
                <span>
                        <div class="progress-circle p10" style="margin-left:10%;">
                                <span>10%</span>
                                <div class="left-half-clipper">
                                  <div class="first50-bar"></div>
                                  <div class="value-bar"></div>
                                </div>
                              </div>
                </span>
                <h2 style="margin-left:10%;">
                    190 km left
                </h2>
            </div>
            <div id="reachDest">
                <h2 style="text-align:center;">
                    You'll reach your destination in: <br><br>
                    3.5 hrs
            </div>
        </div>
        <div>
                <h3 style= " margin-left:20%;">Your Ride</h3>
                <div id="map_canvas" style="width:500px;height:500px; margin-left:35%;"></div>
        </div>
    </main>
    </div>
</body>
</html>
